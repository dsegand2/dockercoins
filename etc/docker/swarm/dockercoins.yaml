services:
  hasher:
    deploy:
      placement:
        constraints:
        - node.role == worker
    image: secobau/dockercoins:hasher-1.7
  redis:
    deploy:
      placement:
        constraints:
        - node.role == worker
    image: redis
  rng:
    deploy:
      mode: global
      placement:
        constraints:
        - node.role == worker
    image: secobau/dockercoins:rng-1.7
  webui:
    deploy:
      placement:
        constraints:
        - node.role == worker
    image: secobau/dockercoins:webui-1.7
    ports:
    - "8080:8080"
  worker:
    deploy:
      placement:
        constraints:
        - node.role == worker
    image: secobau/dockercoins:worker-1.7
version: "3.8"
