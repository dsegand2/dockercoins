apiVersion: apps/v1
kind: Deployment
metadata:
  name: hasher
spec:
  selector: 
    matchLabels: 
      app: hasher
  template:
    metadata: 
      labels: 
        app: hasher
    spec:
      containers: 
        -
          image: openshiftacademiaonline/dockercoins-ops:hasher-1.3
          name: ruby
          ports: 
            -
              containerPort: 8080
      
