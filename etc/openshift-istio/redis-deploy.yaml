apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  selector: 
    matchLabels: 
      app: redis
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: 'true'
      labels: 
        app: redis
    spec:
      containers: 
        -
          image: redis:latest
          name: redis
          ports: 
            -
              containerPort: 6379
          volumeMounts:
            -
              mountPath: /data
              name: redis
      volumes:
        -
          name: redis
          persistentVolumeClaim:
            claimName: redis
      
              
      
