apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: rng
spec:
  selector: 
    matchLabels: 
      app: rng
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: 'true'
      labels: 
        app: rng
    spec:
      containers: 
        -
          image: openshiftacademiaonline/dockercoins-ops:rng-latest
          name: python
          ports: 
            -
              containerPort: 8080
